<h2>Edit Product</h2>

<form ng-submit="controller.save()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.product.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input ng-model="controller.product.price" class="form-control" />
  </div>
  <button class="btn btn-primary">Edit Product</button>
</form>
